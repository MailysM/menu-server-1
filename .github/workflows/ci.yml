name: CI
on:
  [push, pull_request,workflow_dispatch]
jobs:
  build :
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2 # read depo git
    - uses: actions/setup-java@v2 #set java
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '11' # set java version 11 like gitpod
    - run: mvn verify

    - uses: actions/upload-artifact@v2
      with:
        name: menu-server
        path: ./target/menu-server.jar

  release:
    runs-on: ubuntu-20.04
    # Lance le job release si build et test se sont termin√©s normalement.
    needs: build
    # Lance le job release uniquement si la branche est main.
    if: contains(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: menu-server
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_name: menu-server.jar
          asset_content_type: application/jar